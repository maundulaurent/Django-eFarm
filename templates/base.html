<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}c-SHAMBA Farm{% endblock %}</title>
    {% load static %}
    <link rel="icon" type="image/png" href="{% static 'favicon.png' %}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <nav class="bg-green-600 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo/Brand -->
                <a class="text-white text-xl font-semibold hover:text-green-100 transition" href="{% url 'home' %}">
                    ðŸŒ¿ CSHAMBA Farm
                </a>
                
                <!-- Mobile menu button -->
                <div class="sm:hidden">
                    <button type="button" class="text-white hover:text-green-100 focus:outline-none" id="mobile-menu-button">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
                
                <!-- Desktop Navigation -->
                <div class="hidden sm:flex sm:items-center sm:space-x-8">
                    <a class="text-white hover:text-green-100 px-3 py-2 rounded-md text-sm font-medium transition" href="{% url 'product-list' %}">
                        Products
                    </a>
                    <a class="text-white hover:text-green-100 px-3 py-2 rounded-md text-sm font-medium transition" href="{% url 'livestock-list' %}">
                        Livestock
                    </a>
                    <a class="text-white hover:text-green-100 px-3 py-2 rounded-md text-sm font-medium transition" href="{% url 'article-list' %}">
                        Blog
                    </a>
                    <a class="text-white hover:text-green-100 px-3 py-2 rounded-md text-sm font-medium transition" href="/admin/">
                        Admin
                    </a>
                </div>
            </div>
        </div>
        
        <!-- Mobile Navigation (hidden by default) -->
        <div class="sm:hidden hidden" id="mobile-menu">
            <div class="px-2 pt-2 pb-3 space-y-1 bg-green-700">
                <a class="text-white block px-3 py-2 rounded-md text-base font-medium hover:bg-green-800 transition" href="{% url 'product-list' %}">
                    Products
                </a>
                <a class="text-white block px-3 py-2 rounded-md text-base font-medium hover:bg-green-800 transition" href="{% url 'livestock-list' %}">
                    Livestock
                </a>
                <a class="text-white block px-3 py-2 rounded-md text-base font-medium hover:bg-green-800 transition" href="{% url 'article-list' %}">
                    Blog
                </a>
                <a class="text-white block px-3 py-2 rounded-md text-base font-medium hover:bg-green-800 transition" href="/admin/">
                    Admin
                </a>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% block content %}
        {% endblock %}
    </main>

    <script>
        // Mobile menu toggle
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        
        if (mobileMenuButton && mobileMenu) {
            mobileMenuButton.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });
        }
    </script>
</body>
</html>
